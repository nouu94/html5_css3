<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* img 태그 중에서 src 속성값이 png로 끝나는 태그의 border 속성에 3px solid red를 적용 */
        img[src$=png] {border: 3px solid red;}

        /* img 태그 중에서 src 속성값이 jpg로 끝나는 태그의 border 속성에 3px solid green을 적용 */
        img[src$=jpg] {border: 3px solid green;}

        /* img 태그 중에서 src 속성값이 gif로 끝나는 태그의 border 속성에 3px solid blue를 적용 */
        img[src$=gif] {border: 3px solid blue;}
    </style>
</head>
<body>
    <img src="jajq.png" width = "200" heigh = "250" />
    <img src="node.jpg" width = "200" heigh = "250" />
    <img src="ux.gif" width = "200" heigh = "250" />
</body>
</html>
