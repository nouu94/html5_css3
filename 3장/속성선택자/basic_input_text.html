<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* input 태그 중에서 type 속성값을 text로 가지는 태그의 background 속성에 blue 키워드를 적용합니다.*/
        input[type = text] {background-color: blue;}
    </style>
</head>
<body>
    <form>
        <input />
        <input type = "text" />
    </form>
</body>
</html>
